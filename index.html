<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>햦햩쮏웷왏쫧쟳 햢햩혪 쮏쥃썛햟햫햦햧</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="header" class="header">
            <h1 id="header-title">행햟햡혞향햨햟...</h1>
            <p id="header-address"></p>
        </div>

        <div class="content">
            <div id="loader-container" class="page active">
                <div class="loader"></div>
            </div>
            <div id="readings-container" class="page"></div>
            <div id="profile-container" class="page"></div>
            <div id="register-container" class="page"></div>
            <div id="error-container" class="page"></div>
        </div>
    </div>
    
    <!-- 햏햊했햏햇햇 햎햇햏햝 (햑햃햄햚) -->
    <div id="tab-bar" class="tab-bar hidden">
        <button class="tab-button active" onclick="showPage('readings')">
            <span>游눦</span>
            <p>쮏쥃썛햟햫햦혪</p>
        </button>
        <button class="tab-button" onclick="showPage('profile')">
            <span>游녻</span>
            <p>쮐햦햩혧</p>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
